name: Windows CMake

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Submodules & Dependencies
      run: |
        git submodule update --init --recursive
        cd example/extern/libconfig
        mkdir build
        cd build
        cmake -A Win32 ..
        cmake --build . --config Release

    - name: Create Build Environment
      shell: powershell
      run: cmake -E make_directory ${{runner.workspace}}/example/build

    - name: Configure CMake
      working-directory: ${{runner.workspace}}/example/build
      shell: powershell
      run: cmake $GITHUB_WORKSPACE/example -A Win32 -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/example/build
      shell: powershell
      run: cmake --build . --config $BUILD_TYPE

    - name: Test
      working-directory: ${{runner.workspace}}/example/build
      shell: powershell
      run: ctest -C $BUILD_TYPE -V
